<html>
    <head>
        <title>Steam Summer Sale team point log (today)</title>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css' />
        <style>
            body {
                font-family: "Ubuntu", "DejaVu Sans", "Verdana", sans-serif;
            }
            body > * {
                text-align: center;
                margin: 0 auto;
                display: block;
                max-width: 1100px;
            }
            .archived_day {
                border: 1px solid #eee;
            }
            .archived_day {
                margin: 1em;
            }
            #webchat object {
                width: 600px;
                height: 400px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            function load_index() {
                $.getJSON("index.json", function(data) {
                    $("#archive").empty();
                    for (var i = data.length - 1; i >= 0; i--) {
                        var entry = data[i];

                        var date = new Date(entry.start_time * 1000);

                        var html = "<div class='archived_day'>";
                        html +=        "<p>" + (date.getYear() + 1900) + "-" + 
                                               (date.getMonth() + 1) + "-" + 
                                               date.getDate() + " UTC</p>";
                        html +=        "<img src='days/" + entry.image_id + ".png' />";
                        html +=    "</div>";
                        $("#archive").append(html);
                    };
                });
            }
        </script>
    </head>
    <body>
        <h1>Steam Summer Sale team point log (today)</h1>
        <p>The sale is over! If you liked this site, check out <a http="http://yawk.at/">my website</a>.</p>
        <div id="archive_wrapper">
            <a href="javascript:load_index()">Load archive</a>
            <div id="archive" />
        </div>
    </body>
</html>
